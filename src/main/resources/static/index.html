<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SPAMock</title>
    <script src="app.js?v=2e"></script>
    <link rel="stylesheet" type="text/css" href="app.css?v=2b" />
</head>
<body>
    <h3>SPAMock</h3>


    <label for="spamPassord">SPAM-passord: </label><input type="password" id="spamPassord"/><br/>

    <label for="aktorId">AktørID: </label><input id="aktorId"/><br/>
    <label for="arbeidsgiverId">ArbeidsgiverId (orgnr): </label><input id="arbeidsgiverId"/><br/>
    <label for="arbeidsgiverNavn">ArbeidsgiverNavn: </label><input id="arbeidsgiverNavn" value="jobben"/><br/>
    <label for="fom">Periode F.O.M.: </label><input id="fom" type="date"/><br/>
    <label for="tom">Periode T.O.M.: </label><input id="tom" type="date"/><br/>
    <label for="dagsats">Dagsats (kroner): </label><input id="dagsats" type="number"/><br/>

    <label for="sammenligningsperiode">Sammenligningsperiode:</label>
    <textarea id="sammenligningsperiode" rows="3" cols="80" >[]</textarea> (Liste av inntekter)<br/>
    <label for="beregningsperiode">Beregningsperiode:</label>
    <textarea id="beregningsperiode" rows="3" cols="80" >[]</textarea> (Liste av inntekter)<br/>
    ("Liste av inntekter" er kommaseparerte inntektsobjekter (se "Lag Inntekt-JSON" nedenfor) omsluttet av en firkantparentes)<br/>


    <div style="display: none;">
    <label for="soknadId">SøknadsId (UUID): </label><input id="soknadId"/> (La stå tom for autogenerert søknadsId)<br/>
    </div>

    <br/>
    <button id="submitbutton">Opprett og send tulle-vedtak</button><br/>

    <hr>

    <div id="hjelpepanel">
        <button id="laginntektbutton">Lag Inntekt-JSON</button><br/>
        <textarea id="hjelpedata" rows="5" cols="80" wrap="soft" readonly></textarea>
    </div>

    <hr>
    <br/>
    <div id="errorMessage"></div>
    <div id="infoMessage"></div>


</body>
</html>
